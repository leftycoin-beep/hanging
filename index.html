<!doctype html>
<html lang="hr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HANGING</title>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #000;
      overflow: hidden;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    /* BLUR POZADINA */
    .bg {
      position: fixed;
      inset: 0;
      background: url("coin.png") center / cover no-repeat;
      filter: blur(30px) brightness(0.7);
      transform: scale(1.1);
      z-index: 0;
    }

    /* GLAVNA SLIKA */
    .hero {
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      z-index: 1;
    }

    .hero img {
      max-width: 100vw;
      max-height: 100vh;
      object-fit: contain; /* vide se svi rubovi */
      user-select: none;
      -webkit-user-drag: none;
    }

    /* X LINK */
    .x-link {
      position: fixed;
      left: 16px;
      bottom: 16px;
      z-index: 2;
      text-decoration: none;
      color: #fff;
      background: rgba(0,0,0,0.55);
      border: 1px solid rgba(255,255,255,0.2);
      padding: 10px 14px;
      border-radius: 999px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      display: inline-flex;
      gap: 10px;
      align-items: center;
      transition: transform .15s ease, background .15s ease;
    }

    .x-link:hover {
      transform: translateY(-2px);
      background: rgba(0,0,0,0.75);
    }

    .badge {
      width: 28px;
      height: 28px;
      border-radius: 999px;
      display: grid;
      place-items: center;
      border: 1px solid rgba(255,255,255,0.2);
      font-weight: 700;
    }

    /* FADE IN */
    .fade {
      animation: fadeIn .6s ease both;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }
  </style>
</head>

<body>
  <div class="bg"></div>

  <main class="hero fade">
    <img src="coin.png" alt="HANGING" />
  </main>

  <a class="x-link fade" href="https://x.com/hanging_on_sol" target="_blank" rel="noopener noreferrer">
    <span class="badge">X</span>
    <span>@hanging_on_sol</span>
  </a>
</body>
</html>
